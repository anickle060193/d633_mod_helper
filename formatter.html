    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/formatter.css">

<body>

    <div class="back mdl-cell--hide-tablet mdl-cell--hide-phone">
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="/" title="Go Back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
        </a>
    </div>

    <div class="mdl-layout mdl-js-layout">

        <main class="mdl-layout__content">
            <div class="container mdl-grid">

                <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

                <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--10-col">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea  class="mdl-textfield__input" rows="35" id="html" readonly></textarea>
                        <label class="mdl-textfield__label" for="html">HTML</label>
                    </div>

                    <button type="button" data-clipboard-target="#html" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--primary">
                        Copy to Clipboard
                    </button>

                    <pre id="code"></pre>
                </div>

            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/formatter.js"></script>
</body>

</html>
